<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 줄이기</title>
    <style>
        ul {
            list-style: none;
        }

        ol {
            list-style: lower-alpha inside;
        }
    </style>
</head>

<body>
    <h1></h1>
    <ul>
        <li>두잇</li>
        <li>첫 코딩</li>
        <li>된다!</li>
    </ul>
    <ol>
        <li>두잇</li>
        <li>첫 코딩</li>
        <li>된다!</li>
    </ol>

</body>

</html>
