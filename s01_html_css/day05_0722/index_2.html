<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿과 번호 바꾸기</title>
    <style>
        .book1 {
            list-style-type: none;

        }

        /*순서 없는 목록*/
        .book2 {
            list-style-type: upper-alpha;
        }

        /*순서 있는 목록*/
    </style>
    <style>
        ul {
            list-style-image: url(./images/dot.png);
            /*불릿으로 사용할 이미지*/
        }
    </style>
    <style>
        .inside {
            list-style-position: inside;
            /*목록 들여쓰기 */
        }
        
    </style>

</head>

<body>
    <h1>도서 시리즈</h1>
    <ul class="book1">
        <li>두잇! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>
    <ol class="book2">
        <li>두잇! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ol>
    <ul class="inside">
        <li>두잇 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>


</body>

</html>
