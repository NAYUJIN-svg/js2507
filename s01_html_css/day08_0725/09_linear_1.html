<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        body {
            background-size: cover;
        }

        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;

        }

        /* do it! 왼쪽 위에서 오른쪽 아래로, blue에서 white로 변하는 선형 그라데이션 스타일.grad만들기*/
        .grad {
            background: #f00;
            background: linear-gradient(105deg, #f00, #fff);
            /*왼쪽 위에서 오른쪽 아래 방향으로, 파란색에서흰색으로*/

            /*do it! 45도각도로, #f00에서 #fff로 변하는 선형그라데이션 .grad 스타일만들기 */

        }
    </style>
</head>

<body>
    <div class="grad"></div>

</body>

</html>
