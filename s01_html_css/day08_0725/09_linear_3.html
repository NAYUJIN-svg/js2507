<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 300px;
        }

        /* Do it! 위에서 아래로, 시작 위치 #06f, 30% 위치 white,끝 위치 #06f로 변하는 선형 그라데이션 .grad 스타일 만들기 */
        .grad {
            background: #06f;
            background: linear-gradient(to bottom, #06f, white 30%, rgb(255, 111, 0));
            /*위에서부터 30%위치에 색상 중지점 지정 */
        }
    </style>
</head>

<body>
    <div class="grad"></div>

</body>

</html>
