<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부CSS 적용하기</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <h1>나는 제목이야</h1>
    <p>나는 문단이야</p>
    <!-- 아이디를 이용하여 선택자를 생성하고 글자색상을 변경합니다.-->
<h2 id="my_id">나는 아이디야</h2>
    <!-- 클래스를 이용하여 선택자를 생성하고 border를 생성해 봅시다.-->
<h3 class="my_class">나는 클래스야</h3>
</body>

</html>
