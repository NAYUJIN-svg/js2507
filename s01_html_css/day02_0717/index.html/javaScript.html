<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>

<body>
    <h2>자바스크립트를 사용하는것</h2>
    <p>자바스크립트는 getElementByld 메서드를 사용하여 지정된 ID를 가진 요소에 액세스할 수있따</p>
    <h1 id="myHeader">안녕 월드</h1>
    <button onclick="displayResult()">Change text</button>
    <script>
        function displayResult() {
            document.getElementById("myHeader").innerHTML = "좋은날이야!";
        }
    </script>

</body>

</html>
