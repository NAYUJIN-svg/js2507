<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
            border: 1px;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>회원가입을 환영합니다.</h1>
        <form action="./table.html">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail" required>
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pwd2" required>
                    </li>


                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신 </label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
    <ul>
        <li>
            <label>
                <input type="checkbox" value="s_3">선물용 3kg
            </label>
            <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
            <label>
                <input type="checkbox" value="s_5">선물용 5kg
            </label>
            <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
    </ul>
    <form>
        <input type="range" min="0" max="100" step="1" value="20">
    </form>
    <h1>날짜 지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">

    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">
    <div>
        <input type="hidden" name="url" value="사이트를 통한 직접 로그인">
        <label>아이디 : <input type="text" id="user_id" size="10"></label>
        <label>비밀번호 : <input type="password" id="user_pw" size="10"></label>
        <input type="submit" value="로그인">
    </div>

</body>

</html>
