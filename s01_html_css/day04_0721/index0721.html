<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
</head>
<hr>

<body>
    <form>
        <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>

            <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            
            <hr>
            <h4>개인 정보</h4>
            <ul>
                <li type="none">
                    <label for="sname">이름</label>
                    <input type="text" name="nicname" id="sname" autofocus placeholder="공백없이 입력하세요">
                    <br>
                    <label for="phone">연락처</label>
                    <input type="tel" name="phone" id="phone">

                </li>
            </ul>

            <h4>지원 분야</h4>
            <ul type="none">
                <li>
                    <label for="Text"><input type="radio" class="Text" name="radio text" value="an">웹 퍼블리싱</label>
                    <br>
                    <label for="Text"><input type="radio" class="Text" name="radio text" value="pd">웹 애플리케이션 개발</label>
                    <br>
                    <label for="Text"><input type="radio" class="Text" name="radio text" value="ev">개발 환경 개선</label>
                </li>

            </ul>
            <h4>지원 동기</h4>
            <label for="motive">
                <textarea name="motive" id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
            </label>
            <div>
                <button type="submit">접수하기</button>
                <button type="reset">다시 쓰기</button>

            </div>
        </fieldset>
    </form>

</body>

</html>
