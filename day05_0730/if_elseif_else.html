<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 응용</title>
</head>

<body>

    <script>
        let score = prompt('점수를 입력하세요');
        if (score !== null) {
            if (score >= 60)
                alert('합격입니다')
            else if (score < 60)
                alert('불합격입니다');
        }
        else
            alert('점수를 입력하지 않았습니다.');


    </script>
</body>

</html>
